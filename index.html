<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #card {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
            user-select: none;
            padding: 20px;
        }
        #buttons, #languageToggle, #learningButtons {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="card">Loading...</div>

    <div id="buttons">
        <button onclick="prevCard()">Previous</button>
        <button onclick="nextCard()">Next</button>
    </div>

    <div id="learningButtons">
        <button onclick="markKnown()">I know this</button>
        <button onclick="markUnknown()">I don't know this</button>
    </div>

    <div id="languageToggle">
        <label>Show first:</label>
        <button onclick="setLanguage('dutch')">Dutch</button>
        <button onclick="setLanguage('english')">English</button>
    </div>

    <script>
        let flashcards = [];
        let weights = [];  
        let history = [];
        let current = null;
        let showingFirst = true;
        let firstLanguage = 'dutch';

        // ‚ö° Load CSV
        fetch('flashcards.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                lines.forEach(line => {
                    const [dutch, english] = line.split(',');
                    flashcards.push({ dutch: dutch.trim(), english: english.trim() });
                    weights.push(1); // start every card with weight 1
                });
                nextCard();
            });

        // üéØ Weighted random selection
        function pickWeightedRandom() {
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let r = Math.random() * totalWeight;

            for (let i = 0; i < weights.length; i++) {
                if (r < weights[i]) return i;
                r -= weights[i];
            }
            return 0;
        }

        // üìå Display card
        function showCard() {
            if (!current) return;
            const text = showingFirst
                ? (firstLanguage === 'dutch' ? current.dutch : current.english)
                : (firstLanguage === 'dutch' ? current.english : current.dutch);

            document.getElementById('card').textContent = text;
        }

        // ‚û°Ô∏è Next random card (weighted)
        function nextCard() {
            showingFirst = true;
            const index = pickWeightedRandom();
            current = flashcards[index];
            history.push(index);
            showCard();
        }

        // ‚¨ÖÔ∏è Previous card
        function prevCard() {
            if (history.length <= 1) return;
            history.pop();
            const lastIndex = history[history.length - 1];
            current = flashcards[lastIndex];
            showingFirst = true;
            showCard();
        }

        // üîÑ Flip card
        document.getElementById('card').addEventListener('click', () => {
            showingFirst = !showingFirst;
            showCard();
        });

        // üåç Set language first
        function setLanguage(lang) {
            firstLanguage = lang;
            showingFirst = true;
            showCard();
        }

        // üìâ Mark known ‚Üí reduce weight
        function markKnown() {
            const index = flashcards.indexOf(current);
            weights[index] = Math.max(1, weights[index] - 1);
            nextCard();
        }

        // üìà Mark unknown ‚Üí increase weight
        function markUnknown() {
            const index = flashcards.indexOf(current);
            weights[index] = Math.min(10, weights[index] + 1);
            nextCard();
        }
    </script>

</body>
</html>
