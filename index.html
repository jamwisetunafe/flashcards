<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #card {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
            user-select: none;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #languageToggle {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="card">Loading...</div>

    <div id="buttons">
        <button onclick="prevCard()">Previous</button>
        <button onclick="nextCard()">Next</button>
    </div>

    <div id="languageToggle">
        <label>Show first:</label>
        <button onclick="setLanguage('dutch')">Dutch</button>
        <button onclick="setLanguage('english')">English</button>
    </div>

    <script>
        let flashcards = [];
        let history = [];
        let current = null;
        let firstLanguage = 'dutch'; // default: Dutch first
        let showingFirst = true;

        // Load CSV file
        fetch('flashcards.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                lines.forEach(line => {
                    const [dutch, english] = line.split(',');
                    flashcards.push({ dutch: dutch.trim(), english: english.trim() });
                });
                showRandomCard();
            })
            .catch(err => {
                document.getElementById('card').textContent = "Error loading CSV!";
                console.error(err);
            });

        function showCard() {
            if (!current) return;
            if (showingFirst) {
                document.getElementById('card').textContent = firstLanguage === 'dutch' ? current.dutch : current.english;
            } else {
                document.getElementById('card').textContent = firstLanguage === 'dutch' ? current.english : current.dutch;
            }
        }

        function showRandomCard() {
            if (flashcards.length === 0) return;
            const randomIndex = Math.floor(Math.random() * flashcards.length);
            current = flashcards[randomIndex];
            history.push(current);
            showingFirst = true;
            showCard();
        }

        function nextCard() {
            showRandomCard();
        }

        function prevCard() {
            if (history.length <= 1) return; // no previous card
            history.pop(); // remove current card
            current = history[history.length - 1]; // get previous card
            showingFirst = true;
            showCard();
        }

        document.getElementById('card').addEventListener('click', () => {
            showingFirst = !showingFirst;
            showCard();
        });

        function setLanguage(lang) {
            firstLanguage = lang;
            showingFirst = true;
            showCard();
        }
    </script>
</body>
</html>
