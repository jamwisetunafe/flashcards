<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #card {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
            user-select: none;
        }
        #buttons, #languageToggle {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="card">Loading...</div>

    <div id="buttons">
        <button onclick="prevCard()">Previous</button>
        <button onclick="nextCard()">Next</button>
    </div>

    <div id="languageToggle">
        <label>Show first:</label>
        <button onclick="setLanguage('dutch')">Dutch</button>
        <button onclick="setLanguage('english')">English</button>
    </div>

    <script>
        let flashcards = [];
        let shuffled = [];
        let history = [];
        let currentIndex = 0;
        let firstLanguage = 'dutch'; // default: Dutch first
        let showingFirst = true;

        // Load CSV file
        fetch('flashcards.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                lines.forEach(line => {
                    const [dutch, english] = line.split(',');
                    if (dutch && english) {
                        flashcards.push({ dutch: dutch.trim(), english: english.trim() });
                    }
                });
                shuffleDeck();
                showCard();
            })
            .catch(err => {
                document.getElementById('card').textContent = "Error loading CSV!";
                console.error(err);
            });

        function shuffleDeck() {
            shuffled = [...flashcards];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            currentIndex = 0;
            history = [];
        }

        function showCard() {
            if (shuffled.length === 0) return;
            const current = shuffled[currentIndex];
            if (!current) return;
            const text = showingFirst
                ? (firstLanguage === 'dutch' ? current.dutch : current.english)
                : (firstLanguage === 'dutch' ? current.english : current.dutch);
            document.getElementById('card').textContent = text;
        }

        function nextCard() {
            if (shuffled.length === 0) return;
            showingFirst = true;
            currentIndex++;
            if (currentIndex >= shuffled.length) {
                shuffleDeck(); // reshuffle once all cards seen
            }
            showCard();
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showingFirst = true;
                showCard();
            }
        }

        document.getElementById('card').addEventListener('click', () => {
            showingFirst = !showingFirst;
            showCard();
        });

        function setLanguage(lang) {
            firstLanguage = lang;
            showingFirst = true;
            showCard();
        }
    </script>
</body>
</html>
